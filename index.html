                    <i class='bx bxl-youtube' ></i> <!--Boxicons.com-->
                </a>
            </div>

            <div class="buttons">
                <button class="button"><a href="mailto:sj967334@gmail.com">Email</a></button>
                <button class="button"><a href="tel:7498698119">Call me</a></button>
            </div>

            <div class="analytics">

                    <i class='bx bx-heart' ></i>

                </div>
                <div class="data">

                </div>
                <div class="data">
